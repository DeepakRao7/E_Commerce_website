<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- link our css which take some css related to site -->
        <!-- Bootstrap CSS -->
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Font Awesome -->
          <script src="https://kit.fontawesome.com/168fe0b12d.js" crossorigin="anonymous"></script>
        <!-- link our css which take some css related to site -->
        <link rel="stylesheet" href="mystyle.css">
          
        <!--title-->
        <title>Contact-Us</title>
      </head>
      <body>
          <!--container which contain all the code of contact us form-->
          <div class="container">
            <h1 class="title title-contact-us">Contact Us</h1>
            <!--row  which contain all the code of contact us form and the two parts of the form-->
            <div class="row">
                <!--col which contain all the code of contact us form and make two equal parts of screen-->
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <img id="contactusfistcolimg" src="top-apparel-brands.png" alt="images-not-found">
                       
                </div>
                <!--col which contain all the code of contact us form and make two equal parts of screen-->
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputname" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="exampleInputname">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email:</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlmessage" class="form-label">Message:</label>
                            <textarea class="form-control" id="exampleFormControlmessage" rows="3"></textarea>
                        </div>
                        
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
          </div>
      </body>
</html>
