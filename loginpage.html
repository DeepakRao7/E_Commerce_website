<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- link our css which take some css related to site -->
        <!-- Bootstrap CSS -->
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Font Awesome -->
          <script src="https://kit.fontawesome.com/168fe0b12d.js" crossorigin="anonymous"></script>
        <!-- link our css which take some css related to site -->
        <link rel="stylesheet" href="mystyle.css">
          
        <!--title-->
        <title>login</title>
      </head>
      <body>
        <!--container which contain all the code of contact us form-->
        <div class="container">
          <h1 class="title title-contact-us">Login page</h1>
          <!--login form-->
          <form class="login-form" id="loginForm">

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!--Btn for log-in-->
            <button type="submit" class="btn login-btn-2" ><b>Login</b></button>
            <b></b>
          </form>
        </div>
          <script src="javascriptfiles\code.js"></script>
      </body>
</html>
